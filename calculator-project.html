<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="calculator-style.css">
    <script src="https://kit.fontawesome.com/d3d56d8522.js" crossorigin="anonymous"></script>
  </head>
<body>
    <h1>Calculator Project</h1>

    <div class="container">
      <div class="calculator-display">
        <p class="paraDigit">0</p>
      </div>
      <div class="calculator-button">
        <table class="allButton">
          <tr>
            <td><button class="digit">7</button></td>
            <td><button class="digit">8</button></td>
            <td><button class="digit">9</button></td>
            <!-- <td><button class="operator divide"><i class="fa-solid fa-divide"></i></button></td> -->
            <td><button class="operator">&divide</button></td>
          </tr>
          <tr>
            <td><button class="digit">4</button></td>
            <td><button class="digit">5</button></td>
            <td><button class="digit">6</button></td>
            <!-- <td><button class="operator multiply"><i class="fa-solid fa-xmark"></i></button></td> -->
            <td><button class="operator">x</button></td>
          </tr>
          <tr>
            <td><button class="digit">1</button></td>
            <td><button class="digit">2</button></td>
            <td><button class="digit">3</button></td>
            <!-- <td><button class="operator subtract"><i class="fa-solid fa-minus"></i></button></td> -->
            <td><button class="operator">-</button></td>
          </tr>
          <tr>
            <td><button class="digit">0</button></td>
            <td><button class="digit">.</button></td>
            <!-- <td><button class="operator equal"><i class="fa-solid fa-equals"></i></button></td> -->
            <td><button class="equal">=</button></td>
            <!-- <td><button class="operator add"><i class="fa-solid fa-plus"></i></button></td> -->
            <td><button class="operator">+</button></td>
          </tr>
        </table>
        <button class="clearButton">Clear</button>
        <button class="deleteButton">Delete</button>      
      </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
